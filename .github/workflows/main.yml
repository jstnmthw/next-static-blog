name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    jobs:
      - test-and-build

  pull_request:
    branches:
      - main
    jobs:
      - test-and-build

  create:
    tags:
      - v*
    jobs:
      - test-and-build
      - deploy

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint check
        run: npx eslint . --ext .ts,.tsx

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/blog
            git pull
            docker-compose down && docker-compose up -d
